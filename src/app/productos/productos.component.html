 <div class="container cont_menu">
	<nav class="navbar">
		<a class="navbar-brand" href="" >La bodega</a>
		
		<div class="navbar-nav1">	
			<i class="fa fa-indent" (click)="vistaPrincipal()"></i>
			<i class="fa fa-shopping-cart" (click)="iraPagar()"><span class="alerta_carro"></span></i>
			<i class="fa fa-sign-out-alt" (click)="salir()"></i>
		</div>	
	</nav>
</div>

<div class="container row principal">
	<div class="col-md-8">
		<h3>Catálogo de Productos</h3>
	</div>
	<div class="col-md-4">
		<h4>¿Qué estás buscando?</h4>
		<input type="text" class="form-control" [(ngModel)]='term'>
	</div>
</div>

<div class="row container principal">
	<div class="col-md-3" *ngFor='let item of items | async | filter:term'>		
		<img src="{{item.ubicacion}}" width="100%" height="130" style="margin-top: 10px;"><br>
		<h3>{{item.nombre}}</h3>
		<b>Precio: </b>${{item.precio}} <br>
		<b>Unidades disponibles: </b>{{item.unidades}}<br><br>

		
		<form #prodForm="ngForm" (ngSubmit)="ingresarProdCarrito(prodForm)">
			<table>
				<tr>
					<td style="width: 100px;">
						<button class="btn_vermas btn btn-primary"  data-toggle="modal" data-target="#exampleModal" (click)="contenidoVerMas(item.ubicacion, item.nombre, item.precio, item.unidades)">Ver más</button>					
					</td>
					<td>
						<button class="btn btn-warning" type="submit">Añadir</button>
					</td>
					<td>
						<input class="form-control cnum_prods" type="number" min="0" name="num_prods" id="num_prods" style="width:70px"  ngModel>
						<input type="hidden" class="form-control" name="nombre_prod" id="nombre_prod" [(ngModel)]="item.nombre"/>
						<input type="hidden" class="form-control" name="ubicacion_prod" id="ubicacion_prod" [(ngModel)]="item.ubicacion"/>
						<input type="hidden" class="form-control" name="precio_prod" id="precio_prod" [(ngModel)]="item.precio"/>
						<input type="hidden" class="form-control" name="unidades_prod" id="unidades_prod" [(ngModel)]="item.unidades"/>
					</td>
				</tr>
			</table>
		</form>
		
	</div>
</div>

<div class="container row secundario" style="display: none">
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 700px; margin-left: -80px">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
      </div>
    </div>
  </div>
</div>
